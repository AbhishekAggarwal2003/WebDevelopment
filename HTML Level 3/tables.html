<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <!-- Tables -->
    <table border="black">
    <tbody>
        <caption>Food Menu</caption>
        <!-- thead-> table head -->
        <thead>
            <!-- tr-> create row -->
            <tr>
                <!-- th-> display header -->
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>Rupee</th>
                <th>USD</th>
            </tr>
        </thead>
        <!-- tbody-> table body -->
        <tbody>
        <tr>
            <!-- td-> display data -->
            <td>Samosa</td>
            <td>120</td>
            <td>10</td>
        </tr>
        </tbody>
    </table>

    <!-- Practice Q on Tables -->
    <table border="black">
        <caption>A Test Table with Merged cells</caption>
        <tbody>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red eyes</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
